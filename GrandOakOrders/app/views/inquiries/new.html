<template>
	<form class="container" name="newInquiryForm" ref="newInquiryForm">
		<div class="row">
			<div class="col s12">
				<div class="row">
					<div class="input-field col s6">
						<input id="organization" type="text" class="validate ${_errors.organization ? 'invalid' : ''}" value.bind="_model.Organization" required autofocus>
						<label for="organization">Organization:</label>
					</div>
					<div class="input-field col s6">
						<input id="caller" type="text" value.bind="_model.ContactPerson">
						<label for="caller">Person Calling:</label>
					</div>
				</div>
				<div class="row">
					<div class="input-field col s6">
						<input id="date" ref="datepicker" type="text" class="datepicker ${_errors.event_date ? 'invalid' : ''}"
                               value.bind="_model.EventDate">
						<label for="date" class="active">Event Date:</label>
					</div>
					<div class="input-field col s6">
						<input id="time" type="text" class="timepicker ${_errors.event_time ? 'invalid' : ''}"
                               value.bind="_model.EventTime">
						<label for="time" class="active">Event Time:</label>
					</div>
				</div>
				<div class="row">
					<div class="input-field col s2">
						<input id="people" type="number" class="validate ${_errors.people ? 'invalid' : ''}" min="0" value.bind="_model.People">
						<label for="people" class="active"># People:</label>
					</div>
					<div class="input-field col s10">
						<input id="summary" type="text" value.bind="_model.Summary" class="validate ${_errors.summary ? 'invalid' : ''}" required>
						<label for="summary">Summary:</label>
					</div>
				</div>
				<div class="row">
					<p class="col s12">
						<input type="checkbox" id="quote" checked.bind="_model.IsQuoteRequired">
						<label for="quote">Quote Required?</label>
					</p>
				</div>
				<div class="row">
					<div class="input-field col s12">
						<textarea id="description" class="materialize-textarea" value.bind="_model.Description"></textarea>
						<label for="caller">Description:</label>
					</div>
				</div>
				<div class="row">
					<div class="right">
                        <ul class="mdi-alert-error" show.bind="_submitted && _errorMessages.length">
                            <li repeat.for="error of _errorMessages">${error}</li>
                        </ul>
						<a class="btn waves-effect waves-light white blue-text" href="#/inquiries">Cancel</a>
						<button type="submit" class="btn waves-effect waves-light blue" click.trigger="save($event)">Save</button>
					</div>
				</div>
			</div>
		</div>
	</form>
</template>
