<template>
    <div class="container">
        <div class="row">
            <form class="col s12">
                <div class="row">
                    <div class="input-field col s12">
                        <h4>Inquiry #${_model.Id}</h4>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s6">
                        <input id="organization" type="text" value.bind="_model.Organization">
                        <label for="organization" class="active">Organization:</label>
                    </div>
                    <div class="input-field col s6">
                        <input id="caller" type="text" value.bind="_model.ContactPerson">
                        <label for="caller" class="active">Person Calling:</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s6">
                        <input id="date" type="text" class="datepicker" value.bind="_model.EventDate">
                        <label for="date" class="active">Event Date:</label>
                    </div>
                    <div class="input-field col s6">
                        <input id="time" type="text" class="timepicker" value.bind="_model.EventTime">
                        <label for="time" class="active">Event Time:</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s2">
                        <input id="people" type="number" min="0" value="50" model.bind="_model.People">
                        <label for="people" class="active"># People:</label>
                    </div>
                    <div class="input-field col s10">
                        <input id="summary" type="text" value.bind="_model.Summary">
                        <label for="summary" class="active">Summary:</label>
                    </div>
                </div>
                <div class="row">
                    <div class="col s6">
                        <input type="checkbox" id="quote" checked.bind="_model.IsQuoteRequired">
                        <label for="quote" class="active">Quote Required?</label>
                    </div>
                    <div class="col s6">
                        <div class="row">
                            <div class="col s12">
                                <input type="checkbox" id="needsConfirmation" checked.bind="_model.NeedsConfirmation">
                                <label for="needsConfirmation" class="active">Needs Confirmation?</label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="input-field col s12" show.bind="_model.NeedsConfirmation">
                                <input id="confirmationDate" type="text" class="datepicker" value.bind="_model.ConfirmationDate">
                                <label for="confirmationDate" class="active">Confirmation Date:</label>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <textarea id="description" class="materialize-textarea" value.bind="_model.Description"></textarea>
                        <label for="caller" class="active">Description:</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s6">
                        <select id="outcome" class="browser-default" value.bind="_model.OutcomeId">
                            <option value>Choose Outcome</option>
                            <option repeat.for="option of _model.outcomeOptions" value.bind="option.value">${option.text}</option>
                        </select>
                        <label for="outcome" class="active">Outcome:</label>
                    </div>
                    <div class="input-field col s6">
                        <div show.bind="_model.isCloseOutcome">
                            <input id="closurecomments" type="text" value.bind="_model.ClosureComments">
                            <label for="closurecomments" class="active">Reason for Closing:</label>
                        </div>                        
                    </div>
                    <div class="input-field col s12">
                        <div class="right">
                            <a class="btn waves-effect waves-light white blue-text" href="#/inquiries">Cancel</a>
                            <a class="btn waves-effect waves-light blue" show.bind="_model.outcomeCanCreateOrder" click.trigger="save($event)">Create Order</a>
                            <a class="btn waves-effect waves-light green" show.bind="_model.outcomeCanSave" click.trigger="save($event)">Save</a>
                            <a class="btn waves-effect waves-light red" show.bind="_model.isCloseOutcome" click.trigger="save($event)">Close Inquiry</a>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</template>
