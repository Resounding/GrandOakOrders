<template>
    <div class="list">
        <a href="#">
            <i class="material-icons">chevron_left</i>
            <i class="material-icons">home</i>
            Home
        </a>
        <img class="header-image" src="/img/inquiry.jpg" alt="Inquiries">

        <div class="container">
            <ul class="collection">
                <li class="collection-item avatar" repeat.for="request of requests">
                    <img src="/img/phone.png" class="circle" alt="Phone">
                    <span class="title">${request.title}</span>
                    <p>
                        <strong>${request.summary}</strong>
                        <br if.bind="request.date">
                        <span if.bind="request.date">${request.date}</span>
                        <br>
                        <em>Entered by ${request.createdBy} on ${request.createdDate} @ ${request.createdTime}</em>
                    </p>
                    <a href="#/inquiries/${request.id}" class="secondary-content">
                        <img src="/img/go.png" width="30px" height="30px" alt="Go">
                    </a>
                </li>
            </ul>
        </div>
    </div>
    <div class="fixed-action-btn">
        <a class="btn-floating btn-large red" href="#/inquiries/new">
            <i class="large material-icons">add</i>
        </a>
    </div>
</template>
