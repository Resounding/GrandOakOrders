<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Grand Oak Culinary Ordering app</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="/content/site.css">
</head>
<body>
    <div class="content" aurelia-app="./app/components/main">
        <div style="margin-top: 30%;">
            <div>
                <div class="preloader-wrapper big active" style="margin-left: auto; margin-right: auto; display: block;">
                    <div class="spinner-layer spinner-blue-only">

                            <div class="circle"></div>
                        </div><div class="gap-patch">
                            <div class="circle"></div>
                        </div><div class="circle-clipper right">
                            <div class="circle"></div>
                        </div>
                    </div>
                </div>
            </div>
            <h1 class="blue-text center-align">Loading, please wait...</h1>
        </div>
    </div>
    <script src="/Bundles/Vendor"></script>
    <script src="config.js"></script>
    <script>
            System.import('aurelia-bootstrapper');
    </script>
